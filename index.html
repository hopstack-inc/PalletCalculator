<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carton to Pallet Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Carton to Pallet Calculator</h2>
    <div class="form-section">
        <label for="palletLength">Pallet Length (cm):</label>
        <input type="number" id="palletLength">
    </div>
    <div class="form-section">
        <label for="palletWidth">Pallet Width (cm):</label>
        <input type="number" id="palletWidth">
    </div>
    <div class="form-section">
        <label for="palletHeight">Pallet Height (cm):</label>
        <input type="number" id="palletHeight">
    </div>
    <div class="form-section">
        <label for="cartonLength">Carton Length (cm):</label>
        <input type="number" id="cartonLength">
    </div>
    <div class="form-section">
        <label for="cartonWidth">Carton Width (cm):</label>
        <input type="number" id="cartonWidth">
    </div>
    <div class="form-section">
        <label for="cartonHeight">Carton Height (cm):</label>
        <input type="number" id="cartonHeight">
    </div>
    <div class="form-section">
        <button id="calculate">Calculate</button>
        <div id="refresh" class="refresh-icon"></div>
    </div>
    <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
