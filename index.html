<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pallet Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Carton to Pallet Calculator</h2>
        <div id="calculatorForm">
            <div class="input-group">
                <label for="cartonLength">Carton Length:</label>
                <input type="number" id="cartonLength" placeholder="Length in cm" required>
            </div>
            <div class="input-group">
                <label for="cartonWidth">Carton Width:</label>
                <input type="number" id="cartonWidth" placeholder="Width in cm" required>
            </div>
            <div class="input-group">
                <label for="cartonHeight">Carton Height:</label>
                <input type="number" id="cartonHeight" placeholder="Height in cm" required>
            </div>
            <div class="input-group">
                <label for="cartonWeight">Carton Weight:</label>
                <input type="number" id="cartonWeight" placeholder="Weight in kg" required>
            </div>
            <div class="input-group">
                <label for="palletMaxWeight">Pallet Max Weight:</label>
                <input type="number" id="palletMaxWeight" placeholder="Max Weight in kg" required>
            </div>
            <div class="input-group">
                <label for="palletBaseArea">Pallet Base Area:</label>
                <input type="number" id="palletBaseArea" placeholder="Area in sq. cm" required>
            </div>
            <button onclick="calculate()">Calculate</button>
            <button id="refreshBtn"><i class="fas fa-sync"></i></button>
        </div>
        <div id="results"></div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
